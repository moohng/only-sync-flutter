<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相册同步 App 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="grid grid-cols-2 gap-4">
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">相册主页</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/home.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">照片详情</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/detail.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">同步引导页</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/sync_empty.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">同步状态</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/sync.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">扫码配置</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/scan.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">云端浏览器</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/webdav_browser.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">设置</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/settings.html" class="prototype-frame"></iframe>
        </div>
      </div>
      <div class="mx-auto">
        <h3 class="text-lg font-bold mb-2">WebDAV 配置</h3>
        <div class="prototype-container">
          <div class="volume-buttons"></div>
          <iframe src="pages/webdav.html" class="prototype-frame"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
