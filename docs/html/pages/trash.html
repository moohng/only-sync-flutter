<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-white h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12">
        <div class="p-4 flex justify-between items-center">
            <a href="settings.html" class="text-blue-500"><i class="fas fa-chevron-left"></i> 返回</a>
            <h1 class="text-2xl font-bold">回收站</h1>
            <button class="text-blue-500" onclick="toggleSelectMode()">选择</button>
        </div>

        <div class="p-4 bg-blue-50 rounded-lg m-4">
            <p class="text-sm text-gray-600">
                项目将在30天后被永久删除。您可以在此之前恢复它们。
            </p>
        </div>

        <div class="flex-1 overflow-y-auto pb-16 safe-area-bottom">
            <div class="px-4 mb-4">
                <h2 class="text-lg font-semibold mb-2">最近删除</h2>
                <div class="grid grid-cols-3 gap-1">
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden relative">
                        <img src="https://picsum.photos/seed/10/300/300" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 right-0 bg-black/50 text-white text-xs px-1 rounded-tl-md">29天</div>
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden relative">
                        <img src="https://picsum.photos/seed/11/300/300" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 right-0 bg-black/50 text-white text-xs px-1 rounded-tl-md">25天</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="selectionToolbar" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center">
            <span class="text-gray-600">已选择 <span id="selectedCount">0</span> 项</span>
            <div class="flex space-x-6">
                <button class="text-center">
                    <i class="fas fa-undo text-blue-500 text-xl"></i>
                    <div class="text-xs mt-1">恢复</div>
                </button>
                <button class="text-center">
                    <i class="fas fa-trash-alt text-red-500 text-xl"></i>
                    <div class="text-xs mt-1">永久删除</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectMode = false;
        function toggleSelectMode() {
            selectMode = !selectMode;
            document.querySelector('button.text-blue-500').innerText = selectMode ? '取消' : '选择';
            document.getElementById('selectionToolbar').classList.toggle('hidden', !selectMode);
        }
    </script>
</body>
</html>
