<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-white h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12">
        <div class="p-4 flex items-center border-b">
            <button class="mr-4" onclick="history.back()">
                <i class="fas fa-chevron-left text-blue-500"></i>
            </button>
            <div class="flex-1 relative">
                <input type="text" 
                       placeholder="搜索照片内容、地点或日期" 
                       class="w-full p-2 pl-10 bg-gray-100 rounded-lg">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <!-- 搜索建议 -->
            <div class="p-4">
                <h2 class="text-sm font-medium text-gray-500 mb-2">搜索建议</h2>
                <div class="flex flex-wrap gap-2">
                    <button class="px-3 py-1.5 bg-gray-100 rounded-full text-sm">风景照片</button>
                    <button class="px-3 py-1.5 bg-gray-100 rounded-full text-sm">上海</button>
                    <button class="px-3 py-1.5 bg-gray-100 rounded-full text-sm">2023年夏天</button>
                    <button class="px-3 py-1.5 bg-gray-100 rounded-full text-sm">日落</button>
                    <button class="px-3 py-1.5 bg-gray-100 rounded-full text-sm">建筑</button>
                    <button class="px-3 py-1.5 bg-gray-100 rounded-full text-sm">美食</button>
                </div>
            </div>
            
            <!-- 智能分类 -->
            <div class="p-4">
                <h2 class="text-sm font-medium text-gray-500 mb-2">智能分类</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative rounded-lg overflow-hidden">
                        <img src="https://picsum.photos/seed/people/400/200" class="w-full h-32 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-2 text-white font-medium">人物</div>
                    </div>
                    <div class="relative rounded-lg overflow-hidden">
                        <img src="https://picsum.photos/seed/landscape/400/200" class="w-full h-32 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-2 text-white font-medium">风景</div>
                    </div>
                    <div class="relative rounded-lg overflow-hidden">
                        <img src="https://picsum.photos/seed/food/400/200" class="w-full h-32 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-2 text-white font-medium">美食</div>
                    </div>
                    <div class="relative rounded-lg overflow-hidden">
                        <img src="https://picsum.photos/seed/document/400/200" class="w-full h-32 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-2 text-white font-medium">文档</div>
                    </div>
                </div>
            </div>
            
            <!-- 最近搜索 -->
            <div class="p-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-sm font-medium text-gray-500">最近搜索</h2>
                    <button class="text-xs text-blue-500">清除</button>
                </div>
                <div class="space-y-2">
                    <div class="flex items-center justify-between p-2">
                        <div class="flex items-center">
                            <i class="fas fa-history text-gray-400 mr-3"></i>
                            <span>海滩</span>
                        </div>
                        <i class="fas fa-times-circle text-gray-300"></i>
                    </div>
                    <div class="flex items-center justify-between p-2">
                        <div class="flex items-center">
                            <i class="fas fa-history text-gray-400 mr-3"></i>
                            <span>2023年5月</span>
                        </div>
                        <i class="fas fa-times-circle text-gray-300"></i>
                    </div>
                    <div class="flex items-center justify-between p-2">
                        <div class="flex items-center">
                            <i class="fas fa-history text-gray-400 mr-3"></i>
                            <span>猫</span>
                        </div>
                        <i class="fas fa-times-circle text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
