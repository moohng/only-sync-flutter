<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link href="../css/styles.css" rel="stylesheet">

<body class="bg-white h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12">
        <div class="p-4 flex justify-between items-center border-b">
            <div class="flex items-center">

        <div class="px-4 py-2 bg-gray-50 overflow-x-auto">

                <span class="text-gray-600">photos</span>
                <span class="text-gray-400">/</span>
                <span class="text-gray-600">2023</span>
                <span class="text-gray-400">/</span>
                <span class="text-blue-500">12</span>
            </div>
        </div>

        <!-- 照片网格 -->
        <div class="flex-1 p-4 overflow-y-auto">
            <div class="grid grid-cols-3 gap-1">
                <div class="relative aspect-square bg-gray-100 rounded-md overflow-hidden">
                    <img src="https://picsum.photos/seed/11/300/300" class="w-full h-full object-cover">
                </div>
                <div class="relative aspect-square bg-gray-100 rounded-md overflow-hidden">
                    <img src="https://picsum.photos/seed/12/300/300" class="w-full h-full object-cover">
                </div>
                <div class="relative aspect-square bg-gray-100 rounded-md overflow-hidden">
                    <img src="https://picsum.photos/seed/13/300/300" class="w-full h-full object-cover">
                </div>
            </div>

        <nav class="nav-bar">
            <a href="home.html" class="nav-item">
                <i class="fas fa-images mb-1"></i>
                <span>相册</span>
            </a>
            <a href="webdav_browser.html" class="nav-item active">
                <i class="fas fa-cloud mb-1"></i>
                <span>云端</span>

            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog mb-1"></i>
