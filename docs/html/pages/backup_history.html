<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="sync.html" class="text-dark"><i class="fas fa-chevron-left"></i></a>
      <h5 class="mb-0">备份历史</h5>
      <div style="width: 24px;"></div>
    </div>

    <div class="list-group">
      <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">2023-10-27 10:30</h6>
          <span class="badge bg-success">成功</span>
        </div>
        <p class="mb-1">备份了 15 张新照片。</p>
      </div>
      <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">2023-10-26 22:15</h6>
          <span class="badge bg-success">成功</span>
        </div>
        <p class="mb-1">备份了 3 张新照片和 1 个新视频。</p>
      </div>
      <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">2023-10-25 18:45</h6>
          <span class="badge bg-danger">失败</span>
        </div>
        <p class="mb-1">网络连接中断，备份未完成。</p>
      </div>
      <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">2023-10-25 18:00</h6>
          <span class="badge bg-success">成功</span>
        </div>
        <p class="mb-1">备份了 128 张照片。</p>
      </div>
    </div>

  </div>
</body>
</html>
