<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Sync Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="sync.html" class="text-dark"><i class="fas fa-chevron-left"></i></a>
      <h5 class="mb-0">创建同步任务</h5>
      <div style="width: 24px;"></div>
    </div>

    <form>
      <div class="mb-3">
        <label for="taskName" class="form-label">任务名称</label>
        <input type="text" class="form-control" id="taskName" placeholder="例如：我的相机照片">
      </div>

      <div class="mb-3">
        <label for="storageService" class="form-label">存储服务</label>
        <select class="form-select" id="storageService">
          <option selected>选择一个服务...</option>
          <option value="1">WebDAV - My NAS</option>
          <option value="2">Dropbox</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">选择相册</label>
        <div class="list-group">
          <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" checked>
            相机胶卷
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="">
            我的收藏
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="">
            截图
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="remotePath" class="form-label">远程路径</label>
        <input type="text" class="form-control" id="remotePath" placeholder="/backups/photos">
        <div class="form-text">留空则使用默认路径。</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">创建任务</button>
    </form>

  </div>
</body>
</html>
