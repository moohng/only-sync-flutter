<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-white h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12"> <!-- 添加顶部内边距以避免内容被状态栏遮挡 -->
        <!-- 顶部标题栏 -->
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">相册</h1>
            <div class="flex space-x-4">

                <button class="text-blue-500" id="selectBtn" onclick="toggleSelectMode()">
                    选择
                </button>
                <button class="text-blue-500" onclick="showOptionsMenu()">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>

        <!-- 相册选择栏 -->
        <div class="px-4 mb-2">
            <div class="flex space-x-4 overflow-x-auto pb-2 hide-scrollbar">
                <button class="px-4 py-2 rounded-full bg-blue-500 text-white flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-images mr-2"></i>
                    所有照片
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-heart mr-2"></i>
                    收藏
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-camera mr-2"></i>
                    相机胶卷
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-download mr-2"></i>
                    下载
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-tag mr-2"></i>风景
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-tag mr-2"></i>人物
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-tag mr-2"></i>美食
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 flex items-center whitespace-nowrap btn-hover">
                    <i class="fas fa-plus mr-2"></i>添加标签
                </button>
            </div>
        </div>

        <!-- 照片内容区 -->
        <div class="flex-1 overflow-y-auto pb-16 safe-area-bottom">
            <!-- 2023年12月 -->
            <div class="px-4 mb-4">
                <h2 class="text-lg font-semibold mb-2">2023年12月</h2>
                <div class="grid grid-cols-3 gap-1">
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/1/300/300" class="w-full h-full object-cover">
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/2/300/300" class="w-full h-full object-cover">
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/3/300/300" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>

            <!-- 2023年11月 -->
            <div class="px-4 mb-4">
                <h2 class="text-lg font-semibold mb-2">2023年11月</h2>
                <div class="grid grid-cols-3 gap-1">
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/4/300/300" class="w-full h-full object-cover">
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/5/300/300" class="w-full h-full object-cover">
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/6/300/300" class="w-full h-full object-cover">
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/5/300/300" class="w-full h-full object-cover">
                    </div>
                    <div class="aspect-square bg-gray-200 rounded-md overflow-hidden transition-all hover:opacity-90">
                        <img src="https://picsum.photos/seed/6/300/300" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <a href="home.html" class="nav-item active">
                <i class="fas fa-images mb-1"></i>
                <span>相册</span>
            </a>
            <a href="sync.html" class="nav-item">
                <i class="fas fa-sync mb-1"></i>
                <span>同步</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog mb-1"></i>
                <span>设置</span>
            </a>
        </nav>

        <!-- 添加多选模式下的底部工具栏 -->
        <div id="selectionToolbar" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center">
            <span class="text-gray-600">已选择 <span id="selectedCount">0</span> 项</span>
            <div class="flex space-x-6">
                <button class="text-center">
                    <i class="fas fa-share-square text-blue-500 text-xl"></i>
                    <div class="text-xs mt-1">分享</div>
                </button>
                <button class="text-center">
                    <i class="fas fa-cloud-upload-alt text-green-500 text-xl"></i>
                    <div class="text-xs mt-1">备份</div>
                </button>
                <button class="text-center">
                    <i class="fas fa-trash text-red-500 text-xl"></i>
                    <div class="text-xs mt-1">删除</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectMode = false;
        let selectedItems = 0;
        
        function toggleSelectMode() {
            selectMode = !selectMode;
            document.getElementById('selectBtn').innerText = selectMode ? '取消' : '选择';
            document.getElementById('selectionToolbar').classList.toggle('hidden', !selectMode);
            document.querySelectorAll('.nav-bar')[0].classList.toggle('hidden', selectMode);
        }
        
        function toggleSelectItem(el) {
            if (!selectMode) return;
            el.classList.toggle('selected');
            selectedItems = document.querySelectorAll('.selected').length;
            document.getElementById('selectedCount').innerText = selectedItems;
        }

        // 为所有照片添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const photoElements = document.querySelectorAll('.aspect-square');
            photoElements.forEach(photo => {
                photo.addEventListener('click', function() {
                    if (!selectMode) {
                        window.location.href = 'detail.html';
                    } else {
                        toggleSelectItem(this);
                    }
                });
            });
        });
    </script>
</body>
</html>
