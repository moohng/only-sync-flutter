<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-white h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12">
        <div class="p-4 flex justify-between items-center border-b">
            <div class="flex items-center">
                <button class="mr-4" onclick="history.back()">
                    <i class="fas fa-chevron-left text-blue-500"></i>
                </button>
                <h1 class="text-lg font-semibold">同步历史</h1>
            </div>
            <button class="text-blue-500">
                <i class="fas fa-filter"></i>
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <!-- 今天 -->
            <div class="p-4">
                <h2 class="text-sm text-gray-500 mb-2">今天</h2>
                <div class="bg-white rounded-lg shadow-sm mb-3">
                    <div class="p-3 border-b flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">同步完成</span>
                                <span class="text-sm text-gray-500">14:30</span>
                            </div>
                            <p class="text-sm text-gray-600">成功同步 24 张照片</p>
                        </div>
                    </div>
                    <div class="p-3 flex items-center">
                        <i class="fas fa-exclamation-circle text-yellow-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">部分同步失败</span>
                                <span class="text-sm text-gray-500">10:15</span>
                            </div>
                            <p class="text-sm text-gray-600">3 张照片同步失败，点击查看详情</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 昨天 -->
            <div class="p-4">
                <h2 class="text-sm text-gray-500 mb-2">昨天</h2>
                <div class="bg-white rounded-lg shadow-sm mb-3">
                    <div class="p-3 border-b flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">同步完成</span>
                                <span class="text-sm text-gray-500">22:45</span>
                            </div>
                            <p class="text-sm text-gray-600">成功同步 18 张照片</p>
                        </div>
                    </div>
                    <div class="p-3 flex items-center">
                        <i class="fas fa-pause-circle text-blue-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">同步已暂停</span>
                                <span class="text-sm text-gray-500">16:20</span>
                            </div>
                            <p class="text-sm text-gray-600">用户手动暂停同步</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 更早 -->
            <div class="p-4">
                <h2 class="text-sm text-gray-500 mb-2">更早</h2>
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-3 border-b flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">同步完成</span>
                                <span class="text-sm text-gray-500">6月15日</span>
                            </div>
                            <p class="text-sm text-gray-600">成功同步 42 张照片</p>
                        </div>
                    </div>
                    <div class="p-3 border-b flex items-center">
                        <i class="fas fa-times-circle text-red-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">同步失败</span>
                                <span class="text-sm text-gray-500">6月14日</span>
                            </div>
                            <p class="text-sm text-gray-600">网络连接错误，请检查网络设置</p>
                        </div>
                    </div>
                    <div class="p-3 flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <span class="font-medium">同步完成</span>
                                <span class="text-sm text-gray-500">6月12日</span>
                            </div>
                            <p class="text-sm text-gray-600">成功同步 15 张照片</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
