<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12">
        <div class="p-4 flex justify-between items-center border-b bg-white">
            <div class="flex items-center">
                <button class="mr-4" onclick="history.back()">
                    <i class="fas fa-chevron-left text-blue-500"></i>
                </button>
                <h1 class="text-lg font-semibold">备份与恢复</h1>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4">
            <div class="bg-white rounded-lg shadow-sm mb-4">
                <div class="p-4 border-b">
                    <h2 class="font-medium">自动备份</h2>
                </div>
                <div class="p-4 space-y-4">
                    <div class="flex items-center justify-between">
                        <span>启用自动备份</span>
                        <div class="relative inline-block w-12 h-6 rounded-full bg-green-500">
                            <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">备份频率</label>
                        <select class="w-full p-2 border rounded-md bg-gray-50">
                            <option>每天</option>
                            <option selected>每周</option>
                            <option>每月</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">备份内容</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" checked class="mr-2">
                                <span>照片和视频</span>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" checked class="mr-2">
                                <span>应用设置</span>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" checked class="mr-2">
                                <span>同步配置</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm mb-4">
                <div class="p-4 border-b">
                    <h2 class="font-medium">备份历史</h2>
                </div>
                <div class="p-4 space-y-3">
                    <div class="flex justify-between items-center p-2 bg-blue-50 rounded-lg">
                        <div>
                            <div class="font-medium">最新备份</div>
                            <div class="text-sm text-gray-500">2023-06-20 08:30</div>
                        </div>
                        <div class="flex space-x-2">
                            <button class="p-2 bg-blue-100 rounded-full">
                                <i class="fas fa-redo text-blue-500"></i>
                            </button>
                            <button class="p-2 bg-blue-100 rounded-full">
                                <i class="fas fa-download text-blue-500"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center p-2 rounded-lg">
                        <div>
                            <div class="font-medium">自动备份</div>
                            <div class="text-sm text-gray-500">2023-06-13 08:30</div>
                        </div>
                        <div class="flex space-x-2">
                            <button class="p-2 bg-gray-100 rounded-full">
                                <i class="fas fa-redo text-gray-500"></i>
                            </button>
                            <button class="p-2 bg-gray-100 rounded-full">
                                <i class="fas fa-download text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center p-2 rounded-lg">
                        <div>
                            <div class="font-medium">手动备份</div>
                            <div class="text-sm text-gray-500">2023-06-05 15:45</div>
                        </div>
                        <div class="flex space-x-2">
                            <button class="p-2 bg-gray-100 rounded-full">
                                <i class="fas fa-redo text-gray-500"></i>
                            </button>
                            <button class="p-2 bg-gray-100 rounded-full">
                                <i class="fas fa-download text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm mb-4">
                <div class="p-4 border-b">
                    <h2 class="font-medium">恢复选项</h2>
                </div>
                <div class="p-4 space-y-3">
                    <button class="w-full flex items-center justify-between p-3 bg-blue-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-cloud-download-alt text-blue-500 mr-3"></i>
                            <span>从云端恢复</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                    
                    <button class="w-full flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-file-import text-green-500 mr-3"></i>
                            <span>从文件恢复</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                    
                    <button class="w-full flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-qrcode text-purple-500 mr-3"></i>
                            <span>从其他设备恢复</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>
            </div>
            
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium mb-4">
                立即备份
            </button>
            
            <p class="text-xs text-gray-500 text-center">
                备份文件使用AES-256加密，确保您的数据安全。请妥善保管您的恢复密钥。
            </p>
        </div>
    </div>
</body>
</html>
