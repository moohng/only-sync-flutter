<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="flex flex-col h-full pt-12">
        <div class="p-4 flex justify-between items-center">
            <button class="text-blue-500" onclick="history.back()">
                取消
            </button>
            <h1 class="text-lg font-semibold">分享照片</h1>
            <div class="w-16"></div>
        </div>
        
        <div class="p-4">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="flex justify-center mb-4">
                    <img src="https://picsum.photos/seed/1/300/300" class="w-32 h-32 object-cover rounded-md">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">分享方式</label>
                    <div class="grid grid-cols-4 gap-4">
                        <button class="flex flex-col items-center">
                            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fab fa-weixin text-green-600 text-xl"></i>
                            </div>
                            <span class="text-xs">微信</span>
                        </button>
                        <button class="flex flex-col items-center">
                            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-comment text-blue-600 text-xl"></i>
                            </div>
                            <span class="text-xs">短信</span>
                        </button>
                        <button class="flex flex-col items-center">
                            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-envelope text-red-500 text-xl"></i>
                            </div>
                            <span class="text-xs">邮件</span>
                        </button>
                        <button class="flex flex-col items-center">
                            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-link text-purple-600 text-xl"></i>
                            </div>
                            <span class="text-xs">复制链接</span>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">分享设置</label>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                            <span class="text-sm">照片质量</span>
                            <select class="text-sm bg-transparent border-0">
                                <option>原图</option>
                                <option selected>高质量</option>
                                <option>标准</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                            <span class="text-sm">有效期</span>
                            <select class="text-sm bg-transparent border-0">
                                <option>永久</option>
                                <option selected>7天</option>
                                <option>30天</option>
                                <option>24小时</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                            <span class="text-sm">访问密码</span>
                            <div class="flex items-center">
                                <input type="text" placeholder="可选" class="text-sm bg-transparent border-0 w-20 text-right">
                                <i class="fas fa-chevron-right text-gray-400 ml-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
                    生成分享链接
                </button>
            </div>
        </div>
    </div>
</body>
</html>
