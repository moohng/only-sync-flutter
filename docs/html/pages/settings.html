<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-full">
    <div class="ios-status-bar text-black">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="bg-gray-100 pt-12 pb-16 safe-area-bottom"> <!-- 添加顶部内边距以避免内容被状态栏遮挡 -->
        <h1 class="text-2xl font-bold p-4">设置</h1>
        
        <div class="bg-white mb-4">
            <a href="webdav.html" class="flex items-center justify-between p-4 border-b">
                <div class="flex items-center">
                    <i class="fas fa-cloud text-blue-500 w-8"></i>
                    <span>WebDAV 配置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            
            <div class="flex items-center justify-between p-4 border-b">
                <div class="flex items-center">
                    <i class="fas fa-wifi text-green-500 w-8"></i>
                    <span>仅 Wi-Fi 下同步</span>
                </div>
                <div class="relative inline-block w-12 h-6 rounded-full bg-green-500">
                    <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                </div>
            </div>
            
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <i class="fas fa-image text-purple-500 w-8"></i>
                    <span>原图上传</span>
                </div>
                <div class="relative inline-block w-12 h-6 rounded-full bg-gray-300">
                    <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                </div>
            </div>
        </div>
        
        <div class="bg-white">
            <div class="flex items-center justify-between p-4 border-b">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-500 w-8"></i>
                    <span>关于</span>
                </div>
                <span class="text-gray-400">版本 1.0.0</span>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="home.html" class="nav-item">
            <i class="fas fa-images mb-1"></i>
            <span>相册</span>
        </a>
        <a href="sync.html" class="nav-item">
            <i class="fas fa-sync mb-1"></i>
            <span>同步</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog mb-1"></i>
            <span>设置</span>
        </a>
    </nav>
</body>
</html>
